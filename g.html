<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Cambiante</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Animación de cambio de color */
        @keyframes colorChange {
            0% { color: #FF6347; }
            25% { color: #32CD32; }
            50% { color: #1E90FF; }
            75% { color: #FFD700; }
            100% { color: #FF6347; }
        }

        h1 {
            animation: colorChange 5s infinite;
        }
    </style>
</head>
<body>
    <h1 id="message">tizi wachin de la mitre atr t va a cave x logi</h1>

    <script>
        // Puedes agregar más colores si lo deseas
        const colors = ["#FF6347", "#32CD32", "#1E90FF", "#FFD700", "#8A2BE2", "#FF1493"];
        
        let i = 0;
        setInterval(() => {
            document.getElementById("message").style.color = colors[i];
            i = (i + 1) % colors.length;
        }, 1000); // Cambiar cada segundo
    </script>
</body>
</html>
